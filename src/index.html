<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  
<script>
  
  
    var cake_info = {
                    'rasp_scaled':{size: 7, title: 'Raspberry Cupcake', price: '$8', weight: '70', calories: '300cal'},
                    'lemon_reduced_3':{size: 12, title: 'Lemon Cake', price: '$10', weight: '80', calories: '350cal'},
                    'walnut_cupcake':{size: 7, title: 'Walnut Cupcake', price: '$8', weight: '70', calories: '330cal'},
                    'tbb_cake':{size: 12, title: 'Mille Feuille', price: '$10', weight: '80', calories: '350cal'},
                    'yellow_cake_resized_2': {size: 6, title: 'Yellow Cake', price: '$10', weight: '80', calories: '350cal'},
                    'green_cake_resized_2': {size: 6, title: 'Green Cake', price: '$10', weight: '80', calories: '350cal'},
                    'brown_cake_resized_2': {size: 8, title: 'Brown Cake', price: '$10', weight: '80', calories: '350cal'}
                    }
    marker_size = 10;
function myFunction() {
  var cake = document.getElementById("mySelect").value;
  var scaled = cake_info[cake].size/marker_size;
  document.getElementById("cake").setAttribute('src', "https://cdn.glitch.com/5926aa76-89b5-4eb8-a132-3ebb5c610683%2F" +cake+ ".gltf");
  document.getElementById("cake").setAttribute('scale', scaled + ' ' + scaled + ' ' + scaled );
  document.getElementById("title").innerHTML = cake_info[cake].title;
  document.getElementById("price").innerHTML = cake_info[cake].price;
  document.getElementById("weight").innerHTML = cake_info[cake].weight;
  document.getElementById("calories").innerHTML = cake_info[cake].calories;
}
myFunction();
  
</script>
  
  
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <body style="margin : 0px; overflow: hidden;">
    

    
    <div style = "position:absolute;bottom:0px; left:5px; z-index:1000;">
          <button type="button" id="prev" class="btn btn-primary">Previous</button>
      <button type="button" id="next" class="btn btn-primary">Next</button>
<br>
      <select id="mySelect" onchange="myFunction()" style="margin:5px 0px">
  <option disabled selected value>Choose a cake</option>
  <!--<option value="lemon_reduced_3">Lemon Cake</option>
  <option value="rasp_scaled">Raspberry Cupcake</option>
  <option value="walnut_cupcake">Walnut Cupcake</option>
  <option value="tbb_cake">Mille-feuille</option>-->
  <option value="yellow_cake_resized_2">Olsen - Yellow Cake</option>
        <option value="green_cake_resized_2">Olsen - Green Cake</option>
        <option value="brown_cake_resized_2">Olsen - Brown Cake</option>
</select>
    </div>
    
    
          <div style = "position:absolute;top:5px; left:5px; z-index:1000;">
      <div style="padding: 5px;background-color:white;">
        <img src="https://cdn.glitch.com/5926aa76-89b5-4eb8-a132-3ebb5c610683%2Fbakarylogo3.png?v=1617342961681" width="100vw">
        <p>
          Cake: <i id="title"></i>
          <br>
            Price: <i id="price"></i></p>
      <!--<td>Weight: <i id="weight"></i></td>
      <td>Calories: <i id="calories"></i></td>-->
      </div>
    </div>
    
    

    <a-scene embedded arjs device-orientation-permission-ui="enabled: false" vr-mode-ui="enabled: false;">
      <a-marker type = "pattern" url = "https://cdn.glitch.com/5926aa76-89b5-4eb8-a132-3ebb5c610683%2Fpattern-bakarylogo-inside-version-2.patt?v=1617336730178"
                            smooth="true"
      smoothcount="20"
      smoothtolerance=".01"
      smooththreshold="5">
        <a-gltf-model scale = "1 1 1" id="cake"
  src= "" </a-gltf-model>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script src="https://code.jquery.com/jquery-1.12.3.js" integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous"></script>
  
  <script>
$("#next").click(function() {
    var isLastElementSelected = $('#mySelect > option:selected').index() == $('#mycars > option').length -1;
    
    if (!isLastElementSelected) {     
        $('#mySelect > option:selected').removeAttr('selected').next('option').attr('selected', 'selected'); } else {
           $('#mySelect > option:selected').removeAttr('selected');
           $('#mySelect > option').first().attr('selected', 'selected'); 
        }   
  myFunction()
});

$("#prev").click(function() {
    var isFirstElementSelected = $('#mySelect > option:selected').index() == 1;
    
    if (!isFirstElementSelected) {
    $('#mySelect > option:selected').removeAttr('selected').prev('option').attr('selected', 'selected');
    } else {
         $('#mySelect > option:selected').removeAttr('selected');
         $('#mySelect > option').last().attr('selected', 'selected'); 
    }
    myFunction()
});
  </script>
    
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
